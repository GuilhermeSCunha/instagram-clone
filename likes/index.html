<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />

    <title>Instagram</title>
    <link rel="stylesheet" href="../styles/css/pages/like.css">

  <body>

    <header>

      <div class="following">
        <p>Following</p>
      </div>

      <div class="you">
        <p>You</p>

      <div class="time-container">

      </div>

            <img class="profile-picture" src="https://picsum.photos/100/100?random=1" alt="">
            <p class="content-description"><spam class="spotlight-text">Karennne</spam> liked your photo. <spam class="time">1h</spam></p>

      </div>
